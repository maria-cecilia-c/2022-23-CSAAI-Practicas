<!DOCTYPE html>
<html>

<head>
    <title>WebGL Entrega5: perspective</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>

    <script id="shaderVs" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec3 a_Color;
        uniform mat4 u_pMatrix;
        uniform mat4 u_vMatrix;
        uniform mat4 u_mvMatrix;
        varying highp vec4 v_Color;
        void main() {
            gl_Position = u_pMatrix * u_vMatrix * u_mvMatrix * a_Position;
            v_Color = vec4(a_Color, 1.0);
        }
    </script>

    <script id="shaderFs" type="x-shader/x-fragment">
        varying highp vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>

    <script>
        
        var gl;
        var count = 0.0;
        var z = 3;
        
        function init() {
            // Get canvas object from the DOM
            var canvas = document.getElementById("myCanvas");

            // Init WebGL context
            gl = canvas.getContext("webgl");
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // Init shaders
            var vs = document.getElementById('shaderVs').innerHTML;
            var fs = document.getElementById('shaderFs').innerHTML;
            initShaders(gl, vs, fs);

            // Init vertex shader
            initVertexShader(gl);

            // Init projection matrix
            initProjection(gl, canvas);

            // Set clear canvas color
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // Hidden surface removal
            gl.enable(gl.DEPTH_TEST);

            // Draw Scene
            drawScene();
        }

        function drawScene() { //NO GIRA SIEMPRE
            // Clear
            gl.clear(gl.COLOR_BUFFER_BIT);

            // sentencias
            var speed = document.getElementById("speed").value; //valor de 1, para que no este quieto
            var rotationChecked = document.querySelector('input[name="rotation"]:checked');
            var primitiveValue = document.querySelector('input[name="primitive"]:checked').value;
            var canvas = document.getElementById("myCanvas");
            //ROTATION
            if (rotationChecked){
                var mvMatrix = glMatrix.mat4.fromYRotation(glMatrix.mat4.create(), count*speed);
                var uMvMatrix = gl.getUniformLocation(gl.program, "u_mvMatrix");
                gl.uniformMatrix4fv(uMvMatrix, false, mvMatrix);
            }
            //PROJECTION
            var canvas = document.getElementById("myCanvas");
            initProjection(gl, canvas);
            // Draw gl.LINE_STRIP
            if (primitiveValue == "lines"){
                gl.drawElements(gl.LINE_STRIP, 15 * 6, gl.UNSIGNED_SHORT, 0);
            }
            else if (primitiveValue == "triangles"){
                gl.drawElements(gl.TRIANGLES, 15 * 6, gl.UNSIGNED_SHORT, 0);
            }
            // Call drawScene again in the next browser repaint
            count += 0.01
            requestAnimationFrame(drawScene);

        }

        function initVertexShader(gl) {
            // Vertexes and colors  (X, Y, Z, R, G, B)
            var vertexesAndColors = [
               	// Primera piÅ•amide
                0, 0.6, 0,          0, 1, 0, // v0 pico
                -0.35, 0.1, 0.35,    1, 1, 1, // v1 
                0.35, 0.1, 0.35,     1, 1, 1, // v2 
                0.35, 0.1, -0.35,     1, 1, 1, // v3
                -0.35, 0.1, -0.35,     1, 1, 1, // v4
                
				// SEGUNDA piramide
                0, 0.4, 0,          0, 1, 0, // v5
                -0.5, -0.2, 0.5,    1, 1, 1, // v6
                0.5, -0.2, 0.5,     1, 1, 1, // v7 
                0.5, -0.2, -0.5,     1, 1, 1, // v8
                -0.5, -0.2, -0.5,     1, 1, 1, // v9
                
				// TERCERA piramide
                0, 0.2, 0,          0, 1, 0, // v10
                -0.6, -0.5, 0.6,    1, 1, 1, // v11
                0.6, -0.5, 0.6,     1, 1, 1, // v12
                0.6, -0.5, -0.6,     1, 1, 1, // v13
                -0.6, -0.5, -0.6,     1, 1, 1, // v14
 
                //bases piramide 1
                -0.35, 0.1, 0.35,    0, 1, 0, // v15
                0.35, 0.1, 0.35,     0, 1, 0, // v16
                0.35, 0.1, -0.35,     0, 1, 0, // v17
                -0.35, 0.1, -0.35,     0, 1, 0, // v18

                //bases piramide 2
                -0.5, -0.2, 0.5,    0, 1, 0, // v19
                0.5, -0.2, 0.5,     0, 1, 0, // v20
                0.5, -0.2, -0.5,     0, 1, 0, // v21
                -0.5, -0.2, -0.5,     0, 1, 0, // v22

                //bases piramide 3
                -0.6, -0.5, 0.6,    0, 1, 0, // v23
                0.6, -0.5, 0.6,     0, 1, 0, // v24
                0.6, -0.5, -0.6,     0, 1, 0, // v25
                -0.6, -0.5, -0.6,     0, 1, 0, // v26


                //TRONCO arrbia
                -0.2, -0.5, 0.2,    0.42, 0.23, 0.16, // v27
                0.2, -0.5, 0.2,     0.42, 0.23, 0.16, // v28
                0.2, -0.5, -0.2,     0.42, 0.23, 0.16,// v29
                -0.2, -0.5, -0.2,    0.42, 0.23, 0.16, // v30

                 //TRONCO abajo
                -0.2, -0.9, 0.2,    0.42, 0.23, 0.16, // v31
                0.2, -0.9, 0.2,     0.42, 0.23, 0.16, // v32
                0.2, -0.9, -0.2,     0.42, 0.23, 0.16,// v33
                -0.2, -0.9, -0.2,    0.42, 0.23, 0.16, // v34


            ];

            // Indexes (for drawing squares using triangles)
            var indexes = [
                //PIRAMIDE 1
                0, 1, 2,
                0, 2, 3,
                0, 3, 4,
                0, 4, 1,
                //base
                15,16,17,
                15,17,18,
                //PIRAMIDE 2
                5, 6, 7,
                5, 7, 8,
                5, 8, 9,
                5, 9, 6,
                //base
                19,20,21,
                19,21,22,
                //PIRAMIDE 3
                10,11,12,
                10,12,13,
                10,14,11,
                10,13,14,
                //base
                23,24,25,
                23,25,26,

                //tronco cara arriba
                27,28,29,
                27,30,29,
                //tronco cara abajo
                31,32,33,
                31,34,33,
                //
                27,31,34,
                27,30,34,
                27,31,32,
                27,28,32,

                29,33,30,
                30,34,33,
                29,33,32,
                30,28,32,
            ];

            // Write a_Position and a_Color using gl.ARRAY_BUFFER
            gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexesAndColors), gl.STATIC_DRAW);

            var vertexPositionAttribute = gl.getAttribLocation(gl.program, "a_Position");
            gl.enableVertexAttribArray(vertexPositionAttribute);
            gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 4 * (3 + 3), 0);

            var vertexColorAttribute = gl.getAttribLocation(gl.program, "a_Color");
            gl.enableVertexAttribArray(vertexColorAttribute);
            gl.vertexAttribPointer(vertexColorAttribute, 3, gl.FLOAT, false, 4 * (3 + 3), 4 * 3);

            // Write indexes in gl.ELEMENT_ARRAY_BUFFER
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, gl.createBuffer());
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indexes), gl.STATIC_DRAW);
        }
		
		function toRadian(g){
			return g*Math.PI/180;
		}

        function initProjection(gl, canvas) {
            //PROJECTION
           var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
                document.addEventListener('wheel', function (event) {
                    z = event.wheelDelta > 0 ? z - 0.01 : z + 0.01;  //con 0.01 se puede ver mejor el desplazamineto de la camara
                });


            var projectionValue = document.querySelector('input[name="projection"]:checked').value;
            var ratio = canvas.width / canvas.height;
            var pMatrixUniform = gl.getUniformLocation(gl.program, "u_pMatrix");
            
            if (projectionValue == "perspective"){
                var pMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(), toRadian(60), ratio, 0.1, 100);
                gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);
                console.log("dale pe")

                var vMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(), [0, 0,  z], [0, 0, 0], [0, 1, 0]);
                gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);
                
            }
            else if (projectionValue == "orthographic"){
                var pMatrix = glMatrix.mat4.ortho(glMatrix.mat4.create(), -ratio, ratio, -1.0, 1.0, -1.0, 1.0);
                gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);

                var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
                var vMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(), [1, 1, 1], [1, 1, 1], [1, 1, 1]);
                gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);
                console.log("dale ma")
                
            }

            

           
            
        }

        function initShaders(gl, vs_source, fs_source) {
            // Compile shaders
            var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
            var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

            // Create program
            var glProgram = gl.createProgram();

            // Attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);

            // Use program
            gl.useProgram(glProgram);
            gl.program = glProgram;
        }

        function makeShader(gl, src, type) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                return;
            }
            return shader;
        }
    </script>
    
        
    

</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas><br>
    <b>Rotation</b>
    <input type="checkbox" name="rotation" checked>
    <input type="range" id="speed" min="1" max="3" value="1" step="1"> Speed<br>
    <b>WebGL primitive</b>
    <input type="radio" name="primitive" value="triangles" checked> Triangles
    <input type="radio" name="primitive" value="lines"> Lines<br>
    <b>Projection type</b>
    <input type="radio" name="projection" value="perspective" checked> Perspective
    <input type="radio" name="projection" value="orthographic"> Orthographic<br>
</body>

</html>
